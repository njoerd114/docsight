name: Driver Tests

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'app/drivers/**'
      - 'tests/test_drivers.py'
      - 'tests/test_*_driver.py'
      - 'tests/test_modem_integration.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/drivers/**'
      - 'tests/test_drivers.py'
      - 'tests/test_*_driver.py'
      - 'tests/test_modem_integration.py'

jobs:
  driver-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
    
    - name: Run driver interface tests
      run: |
        pytest tests/test_drivers.py -v --tb=short
    
    - name: Run FritzBox driver tests
      run: |
        pytest tests/test_drivers.py::TestFritzBoxDriver -v --tb=short
    
    - name: Run Vodafone driver tests
      run: |
        pytest tests/test_vodafone_driver.py -v --tb=short
    
    - name: Run modem integration tests
      run: |
        pytest tests/test_modem_integration.py -v --tb=short
    
    - name: Generate driver coverage report
      run: |
        pytest tests/test_drivers.py tests/test_vodafone_driver.py tests/test_modem_integration.py \
          --cov=app.drivers --cov-report=term-missing --cov-report=html
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: driver-coverage-report
        path: htmlcov/
        retention-days: 7
